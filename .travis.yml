language: php

sudo: true

service:
  - docker
  - mongodb

env:
  global:
    - SYMFONY_DEPRECATIONS_HELPER=999999

jobs:
  allow_failures:
    - php: 7.4snapshot

  include:
    # Smoke testing: run phpunit, phpstan and php-cs-fixer on latest stable PHP version
    - stage: Smoke Testing
      php: 7.3
      env: check=phpunit
    - Stage: Smoke Testing
      php: 7.3
      script: make cs-full-check
      env: check=php-cs-fixer
    - Stage: Smoke Testing
      php: 7.3
      script: make phpstan
      env: check=phpstan

    # Test other PHP versions
    - stage: Test
      php: 7.1
    - stage: Test
      php: 7.2
    - stage: Test
      php: 7.4snapshot

    # Test against lowest set of dependencies
    - stage: Test
      php: 7.1
      env: COMPOSER_FLAGS=--prefer-lowest

    # Test supported Symfony versions
    - stage: Test
      php: 7.3
      env: SYMFONY_VERSION=3.4.*
    - stage: Test
      php: 7.3
      env: SYMFONY_VERSION=4.3.*

cache:
  directories:
    - $HOME/.composer/cache/files

before_script:
  - phpenv config-rm xdebug.ini; echo "memory_limit=2G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini;
  - pecl install -f mongodb-stable;
  - composer self-update
  - make composer-compat
  - if [ "$DEPENDENCIES" = "beta" ]; then make composer-config-beta; fi;
  - make composer-install

script:
  - make phpunit-coverage
